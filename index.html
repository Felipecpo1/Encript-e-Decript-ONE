<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptando e Decriptando Palavras</title>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>

    <main>
        <input 
        name="textoDigitado" placeholder="Digite seu texto" type="text"  class="textoDigitado">
        <p>Apenas letras minúsculas e sem acento</p>
        <button class="encriptar" onclick="encriptar()">Criptografar</button>
        <button class="descriptar" onclick="descriptar()">Descriptografar</button>
        <section>
            <div class="exibirTexto">
            </div>
            <div class="secaoInformativa">
                <img src="" alt="garoto pensando">
                <p>Nenhum texto encontrado</p>
                <p>Digite um texto se você pretende encriptografar ou decriptografar</p>
            </div>
            
            <button class="botaoCopiar" style="display: none;" onclick="copiarTexto()">Copiar</button>    
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
