<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptando e Decriptando Palavras</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleResponsiveTablet.css">
</head>
<body>
    
    <div class="dividirCampos">
        <main class="secaoPrincipal">
            <img src="svg/a2x.svg" alt="">
            <textarea autofocus name="textoDigitado" maxlength="1000" placeholder="Digite seu texto aqui:" type="text" class="textoDigitado" cols="20" rows="20"></textarea>
        </main>
    
    
        <section class="secaoSecundaria">
            <img class="letrasMinusculas" src="svg/letrasMinusculas.svg" alt="informativo sobre letras permitidas">
            <div class="botoes">
                <button class="encriptar" onclick="encriptar()">Criptografar</button>
                <button class="descriptar" onclick="descriptar()">Descriptografar</button>    
            </div> 
        </section>
    </div>
    


    <aside class="secaoTexto">
        <div class="textoEbotao">
            <textarea id="exibirTexto"  class="exibirTexto"></textarea >
                <img class="botaoCopiar" onclick="copiarTexto()" src="/svg/botaoCopiar.svg" alt="Botão copiar">
        </div>
        <div class="secaoInformativa">
            <img class="bonecoSVG" src="svg/boneco.svg" alt="garoto pensando">
            <img src="svg/nenhumaMensagem2x.svg" alt="nenhuma msg encontrada">
        </div>

        
    </aside>
    
    <footer>
        <p> Idealizado por Alura: Projeto ONE</p>
        <p>Desenvolvido por: Felipe César</p> 
    </footer>
</body>
</html>
