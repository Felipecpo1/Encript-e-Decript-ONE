    </div>
    


    <section class="secaoTexto">

        </div>

            <img src="svg/nenhumaMensagem2x.svg" alt="nenhuma msg encontrada">
        </div>
        
        <button class="botaoCopiar" style="display: none;" onclick="copiarTexto()">Copiar</button>
